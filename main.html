<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="hidden"></div>
		<div class="shown"></div>
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
				<div class="hadouken"></div>
				<audio id="hadouken-sound" src="sound/hadouken.mp3"
		</div>
	</div>
	<div class="text">
		<div class="streetfighter"></div>
		<div class="credits"><p>BROUGHT TO YOU BY MANNY</p></div>
	<div class="jquery"></div>
		<div class="instructions">
			<div id="top"><p>Click on Ryu to make him throw a Hadouken.
			</p></div>
			<div id="bottom">
				<p>Press and hold down the "X" key to make him strike his cool pose!</p>
</body>
</html>
